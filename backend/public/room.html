<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SyncFlix - Room</title>
<link rel="stylesheet" href="room.css">

<!-- Socket.IO -->
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

</head>
<body>

<div class="room-container">

    <!-- SIDE MENU -->
    <div id="side-menu" class="side-menu">
        <div class="menu-top">
            <div class="user-row">
                <div class="user-avatar">SF</div>
                <h2 id="user-name"></h2>
            </div>

            <div class="appearance-section">
                <label class="appearance-label">Appearance</label>
                <div id="appearance-toggle" class="toggle-switch">
                    <div class="thumb"></div>
                </div>
            </div>
        </div>

        <div class="menu-bottom">
            <div class="menu-version">SyncFlix v1.0</div>
        </div>
    </div>

    <!-- TOP BAR -->
    <div class="top-bar">
        <button id="menu-toggle" class="menu-btn">‚ò∞</button>
        <h1 class="logo">SyncFlix</h1>
        <div class="top-right">
            <span id="room-code-top"></span>
            <button id="participants-btn" class="icon-btn">üë•</button>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">

        <!-- MEDIA PANEL -->
        <div class="media-panel">
            <div id="media-container" class="media-container">
                <p class="placeholder">Select video/audio</p>
            </div>

            <div class="media-controls">
                <button id="prev" class="ctrl-btn">‚èÆ</button>
                <button id="play" class="ctrl-btn primary">‚ñ∂</button>
                <button id="pause" class="ctrl-btn">‚è∏</button>
                <button id="next" class="ctrl-btn">‚è≠</button>
            </div>
        </div>

        <!-- CHAT PANEL -->
        <div class="chat-panel" id="chat-panel">
            <div id="chat-messages" class="chat-messages"></div>

            <div class="emoji-bar">
                <button class="emoji-btn">‚ù§Ô∏è</button>
                <button class="emoji-btn">üòÇ</button>
                <button class="emoji-btn">üî•</button>
                <button class="emoji-btn">üò¢</button>
            </div>

            <div class="chat-input">
                <input id="chat-text" type="text" placeholder="Type a message...">
                <button id="send-btn" class="send-btn">‚û§</button>
            </div>
        </div>

    </div>

    <!-- SEARCH BAR -->
    <div class="search-bar">
        <input id="search-input" placeholder="Search YouTube...">
        <button id="search-btn" class="search-btn">üîç</button>
    </div>

</div>

<script src="room.js"></script>
</body>
</html>
