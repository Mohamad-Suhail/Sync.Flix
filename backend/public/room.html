<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SyncFlix - Room</title>
<link rel="stylesheet" href="room.css">
</head>
<body>

<div class="room-container">

  <!-- Side Menu -->
  <aside id="side-menu" class="side-menu" aria-hidden="true">
    <div class="menu-top">
      <div class="user-row">
        <div class="user-avatar">SF</div>
        <h2 id="user-name">User</h2>
      </div>

      <!-- Appearance (placed under name with spacing) -->
      <div class="appearance-section">
        <label class="appearance-label">Appearance</label>
        <div id="appearance-toggle" class="toggle-switch" role="switch" aria-checked="false">
          <div class="thumb"></div>
        </div>
      </div>
    </div>

    <div class="menu-bottom">
      <div class="menu-version">SyncFlix v1.0</div>
    </div>
  </aside>

  <!-- Top Bar -->
  <header class="top-bar">
    <button id="menu-toggle" class="menu-btn" aria-label="Open menu">‚ò∞</button>
    <div class="brand">
      <h1 class="logo">SyncFlix</h1>
    </div>

    <div class="top-right">
      <span id="room-code-top" class="room-code"></span>
      <button id="participants-btn" class="icon-btn participants-btn" title="Participants">üë•</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Media Panel -->
    <section class="media-panel">
      <div id="media-container" class="media-container">
        <p class="placeholder">Select a video/audio to play</p>
      </div>

      <div class="media-controls">
        <button class="ctrl-btn" id="prev" title="Previous">‚èÆ</button>
        <button class="ctrl-btn primary" id="play" title="Play">‚ñ∂</button>
        <button class="ctrl-btn" id="pause" title="Pause">‚è∏</button>
        <button class="ctrl-btn" id="next" title="Next">‚è≠</button>
      </div>
    </section>

    <!-- Chat Panel -->
    <aside class="chat-panel" id="chat-panel">
      <div id="chat-messages" class="chat-messages" aria-live="polite"></div>

      <div class="emoji-bar" aria-hidden="false">
        <button class="emoji-btn">‚ù§Ô∏è</button>
        <button class="emoji-btn">üòÇ</button>
        <button class="emoji-btn">üî•</button>
        <button class="emoji-btn">üò¢</button>
      </div>

      <div class="chat-input">
        <input id="chat-text" type="text" placeholder="Type a message..." autocomplete="off">
        <button id="send-btn" class="send-btn" title="Send">‚û§</button>
      </div>
    </aside>
  </main>

  <!-- Search Bar (sticky bottom) -->
  <div class="search-bar" id="search-bar">
    <input id="search-input" placeholder="Search YouTube..." />
    <button id="search-btn" class="search-btn">üîç</button>
  </div>
</div>

<script src="room.js"></script>
</body>
</html>
