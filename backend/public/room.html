<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SyncFlix - Room</title>
<link rel="stylesheet" href="room.css">
</head>
<body>

<div class="room-container">

    <!-- Side Menu -->
    <div id="side-menu" class="side-menu">
        <h2 id="user-name"></h2>

        <!-- Appearance Switch -->
        <div class="appearance-section">
            <label>Appearance</label>
            <div id="appearance-toggle" class="toggle-switch">
                <div class="thumb"></div>
            </div>
        </div>
    </div>

    <!-- Top Bar -->
    <div class="top-bar">
        <button id="menu-toggle">&#9776;</button>
        <h1>SyncFlix</h1>
        <span id="room-code-top"></span>
        <button id="participants-btn">Participants</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">

        <!-- Media Panel -->
        <div class="media-panel">
            <div id="media-container"></div>

            <div class="media-controls">
                <button id="prev">Prev</button>
                <button id="play">Play</button>
                <button id="pause">Pause</button>
                <button id="next">Next</button>
            </div>
        </div>

        <!-- Chat Panel -->
        <div class="chat-panel">
            <div id="chat-messages" class="chat-messages"></div>

            <div class="emoji-bar">
                <button>‚ù§Ô∏è</button>
                <button>üòÇ</button>
                <button>üî•</button>
                <button>üò¢</button>
            </div>

            <div class="chat-input">
                <input id="chat-text" type="text" placeholder="Type a message...">
                <button id="send-btn">Send</button>
            </div>
        </div>

    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input id="search-input" placeholder="Search YouTube">
        <button id="search-btn">Search</button>
    </div>

</div>

<script src="room.js"></script>
</body>
</html>
