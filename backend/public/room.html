<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SyncFlix - Room</title>
<link rel="stylesheet" href="room.css">
</head>
<body>

<div class="room-container">

    <!-- Side Menu -->
    <div id="side-menu" class="side-menu">
        <div class="menu-header">
            <h2 id="user-name"></h2>

            <!-- Appearance Switch -->
            <label class="appearance-title">Appearance</label>
            <div id="appearance-toggle" class="toggle-switch">
                <div class="thumb"></div>
            </div>
        </div>

        <div class="menu-footer">SyncFlix v1.0</div>
    </div>

    <!-- Top Bar -->
    <div class="top-bar">
        <button id="menu-toggle">&#9776;</button>
        <h1>SyncFlix</h1>
        <span id="room-code-top"></span>
        <button id="participants-btn">Participants</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">

        <!-- Media Panel -->
        <div class="media-panel">
            <div id="media-container"></div>

            <div class="media-controls">
                <button class="media-btn" id="prev">‚èÆ</button>
                <button class="media-btn" id="play">‚ñ∂</button>
                <button class="media-btn" id="pause">‚è∏</button>
                <button class="media-btn" id="next">‚è≠</button>
            </div>
        </div>

        <!-- Chat Panel -->
        <div class="chat-panel">
            <div id="chat-messages" class="chat-messages"></div>

            <div class="emoji-bar">
                <button class="emoji-btn">‚ù§Ô∏è</button>
                <button class="emoji-btn">üòÇ</button>
                <button class="emoji-btn">üî•</button>
                <button class="emoji-btn">üò¢</button>
            </div>

            <div class="chat-input">
                <input id="chat-text" type="text" placeholder="Type a message...">
                <button id="send-btn" class="send-btn">‚û§</button>
            </div>
        </div>

    </div>

    <div class="search-bar">
        <input id="search-input" placeholder="Search YouTube">
        <button id="search-btn">Search</button>
    </div>

</div>

<script src="room.js"></script>
</body>
</html>
