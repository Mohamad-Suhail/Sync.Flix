<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SyncFlix - Room</title>
<link rel="stylesheet" href="room.css">
</head>
<body>

<div class="room-container">

    <!-- Side Menu -->
    <div id="side-menu" class="side-menu">
        
        <div class="menu-header">
            <div class="user-icon">
                <span>üë§</span>
            </div>
            <h2 id="user-name"></h2>
        </div>

        <div class="menu-section">
            <h3>Appearance</h3>
            
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>

        <div class="menu-footer">
            SyncFlix v1.0
        </div>
    </div>

    <!-- Top Bar -->
    <div class="top-bar">
        <button id="menu-toggle" class="menu-btn">‚ò∞</button>

        <h1 class="logo">SyncFlix</h1>

        <span id="room-code-top" class="room-code"></span>

        <button id="participants-btn" class="participants-btn">üë•</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">

        <!-- Media Panel -->
        <div class="media-panel">
            <div id="media-container" class="media-container">
                <p>Select a video/audio to play</p>
            </div>

            <div class="media-controls">
                <button class="ctrl-btn" id="prev">‚èÆ</button>
                <button class="ctrl-btn" id="play">‚ñ∂Ô∏è</button>
                <button class="ctrl-btn" id="pause">‚è∏</button>
                <button class="ctrl-btn" id="next">‚è≠</button>
            </div>
        </div>

        <!-- Chat Panel -->
        <div class="chat-panel">
            <div id="chat-messages" class="chat-messages"></div>

            <div class="emoji-bar">
                <button class="emoji-btn">‚ù§Ô∏è</button>
                <button class="emoji-btn">üòÇ</button>
                <button class="emoji-btn">üî•</button>
                <button class="emoji-btn">üò¢</button>
            </div>

            <div class="chat-input">
                <input id="chat-text" type="text" placeholder="Type a message...">
                <button id="send-btn" class="send-btn">‚û§</button>
            </div>
        </div>

    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input id="search-input" placeholder="Search YouTube...">
        <button id="search-btn">üîç</button>
    </div>

</div>

<script src="room.js"></script>
</body>
</html>
