<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncFlix - Sync Through</title>
    <link rel="stylesheet" href="sync.css">
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>

    <div class="container">

        <h2 id="welcome">Welcome</h2>

        <div class="room-code-box">
            Room Code: <span id="room-code" class="copy-code" title="Click to copy">XXXXXX</span>
        </div>

        <h3 class="sync-title">Sync Through</h3>

        <div class="services">

            <button class="service-btn youtube">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg">
                YouTube
            </button>

            <button class="service-btn youtube-music">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Youtube_Music_icon.svg">
                YouTube Music
            </button>

            <button class="service-btn vlc">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/VLC_Icon.svg">
                VLC (Local)
            </button>

        </div>
    </div>

    <script src="sync.js"></script>
</body>
</html>
