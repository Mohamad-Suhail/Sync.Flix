<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncFlix - Sync Through</title>
    <link rel="stylesheet" href="sync.css">
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>

    <div class="container">
        <!-- Welcome Message -->
        <h2 id="welcome">Welcome</h2>

        <!-- Room Code Section -->
        <div class="room-code-box">

        <h3 class="sync-title">Sync Through</h3>

        <!-- Services Buttons -->

            <button class="service-btn youtube">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
                YouTube
            </button>

            <button class="service-btn youtube-music">
                <img src="C:\Users\sdsiy\Desktop\Watch_together\Sync.Flix\New\Youtube-Music-Logo.png" alt="YouTube Music Logo">
                YouTube Music
            </button>

            <button class="service-btn vlc">
                <img src="C:\Users\sdsiy\Desktop\Watch_together\Sync.Flix\New\VLC-Logo.jpg" alt="VLC Logo">
                VLC (Local)
            </button>
        </div>
    </div>

    <script src="sync.js"></script>
</body>
</html>
